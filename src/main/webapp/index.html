<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to todoApp</title>

  <br>

</head>
<body>
<div class="p-3 mb-2 bg-info text-dark d-inline-block p-2 text-bg-primary">
  To get started, enter your username and password or register in the application.
</div>
<br>
<br>
<form action="login" method="POST">
  <div class="p-3 mb-2 bg-secondary text-white d-inline-block">Enter your username and password:</div>

  <br>
  <div class="form-group">
    <label for="username">User Name:</label>  <br> <input type="text" class="form-control" id="username" placeholder="User Name" name="username" required>
  </div>
  <br>
  <div class="form-group">
    <label for="password">Password:</label>  <br> <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
  </div>
  <br>
  <br>
  <input type="submit" class="btn btn-info p-3 mb-2 bg-success text-white" name="Submit">
</form>
<br>
<br>
<form action="register" method="GET">
  <div class="p-3 mb-2 bg-info text-dark d-inline-block p-2 text-bg-primary">
    Register in the app:
  </div>
  <br>
  <input type="submit" class="btn btn-info p-3 mb-2 bg-success text-white" name="Submit">
</form>
</body>
</html>
